<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Auth Voucher App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- jsPDF and other libraries remain the same -->
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-container" class="auth-container">
        <form id="login-form" autocomplete="off">
            <h2>Voucher System Login</h2>
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="app-container" class="hidden">
        <header>
            <h1>Cash Voucher System</h1>
            <div class="user-info">
                <span id="user-info-display">Welcome, </span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        <nav>
            <button id="nav-voucher" class="active">New Voucher</button>
            <button id="nav-records">All Records</button>
            <button id="nav-reports">Reports</button>
            <!-- Admin-only button -->
            <button id="nav-admin" class="hidden">Admin Panel</button>
        </nav>

        <main>
            <!-- Voucher, Records, and Reports sections remain the same -->
            <section id="voucher-section">
                <!-- Voucher Form from previous example -->
            </section>
            <section id="records-section" class="hidden">
                <h2>All Voucher Records</h2>
                <div id="records-list"></div>
            </section>
            <section id="reports-section" class="hidden">
                <!-- Reports UI from previous example -->
            </section>
            
            <!-- Admin Panel Section -->
            <section id="admin-section" class="hidden">
                <h2>Admin Panel - User Management</h2>
                <div id="user-management">
                    <!-- User list and add/delete forms will be generated here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Main App Script -->
    <script src="app.js"></script>
</body>
</html>
