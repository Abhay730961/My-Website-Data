<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Voucher Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cash Voucher Management System</h1>
        <nav>
            <button id="nav-voucher">New Voucher</button>
            <button id="nav-records">All Records</button>
            <button id="nav-dashboard">Dashboard</button>
        </nav>
    </header>

    <main>
        <!-- Section 1: Voucher Entry Form -->
        <section id="voucher-section" class="active">
            <h2>Create New Cash Voucher</h2>
            <form id="voucher-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="voucherNo">Voucher No:</label>
                        <input type="text" id="voucherNo" disabled>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="paidTo">Paid To M/s:</label>
                    <input type="text" id="paidTo" placeholder="Name of the person or company" required>
                </div>
                <div class="form-group">
                    <label for="purpose">By Cash Against (Purpose):</label>
                    <input type="text" id="purpose" placeholder="Reason for payment" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (Rs):</label>
                    <input type="number" id="amount" placeholder="e.g., 1500.50" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Amount in Words:</label>
                    <p id="amountInWords" class="amount-words-display">...</p>
                </div>
                <button type="submit" class="btn-primary">Save Voucher</button>
            </form>
        </section>

        <!-- Section 2: Records List -->
        <section id="records-section" class="hidden">
            <h2>All Voucher Records</h2>
            <div id="records-list">
                <!-- Vouchers will be dynamically inserted here by JavaScript -->
            </div>
        </section>
        
        <!-- Section 3: Dashboard -->
        <section id="dashboard-section" class="hidden">
            <h2>Financial Dashboard</h2>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Total Vouchers</h3>
                    <p id="totalVouchers">0</p>
                </div>
                <div class="card">
                    <h3>Total Amount Paid</h3>
                    <p id="totalAmount">Rs. 0.00</p>
                </div>
                <div class="card">
                    <h3>Average Amount</h3>
                    <p id="avgAmount">Rs. 0.00</p>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
