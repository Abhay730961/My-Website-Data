<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Voucher Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Icon Library (for buttons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- jsPDF for PDF reports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf-autotable.min.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>VoucherPro</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-btn active" data-target="voucher-section">
                    <i class="fas fa-plus-circle"></i> New Voucher
                </button>
                <button class="nav-btn" data-target="records-section">
                    <i class="fas fa-list-alt"></i> All Records
                </button>
                <button class="nav-btn" data-target="reports-section">
                    <i class="fas fa-chart-pie"></i> Reports
                </button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Section 1: Voucher Entry Form -->
            <section id="voucher-section" class="content-section active">
                <div class="section-header">
                    <h1>Create or Update Voucher</h1>
                </div>
                <div class="form-container">
                    <form id="voucher-form" autocomplete="off">
                        <input type="hidden" id="voucherId">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="voucherNo">Voucher No:</label>
                                <input type="text" id="voucherNo" disabled>
                            </div>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" id="date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="paidTo">Paid To M/s:</label>
                            <input type="text" id="paidTo" placeholder="Recipient's Name" required>
                        </div>
                        <div class="form-group">
                            <label for="purpose">Purpose (By Cash Against):</label>
                            <input type="text" id="purpose" placeholder="Reason for payment" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount (Rs):</label>
                            <input type="number" id="amount" placeholder="1500.00" step="0.01" required>
                        </div>
                        <div class="form-group">
                             <label>Amount in Words:</label>
                             <div id="amount-in-words" class="display-field"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="save-btn" class="btn btn-primary"><i class="fas fa-save"></i> Save Voucher</button>
                            <button type="button" id="update-btn" class="btn btn-secondary hidden"><i class="fas fa-edit"></i> Update Voucher</button>
                            <button type="button" id="cancel-btn" class="btn btn-tertiary hidden"><i class="fas fa-times"></i> Cancel</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Section 2: Records List -->
            <section id="records-section" class="content-section">
                <div class="section-header">
                    <h1>All Voucher Records</h1>
                    <input type="text" id="search-records" placeholder="Search by Paid To or Purpose...">
                </div>
                <div class="records-container">
                    <table class="records-table">
                        <thead>
                            <tr>
                                <th>Voucher #</th>
                                <th>Date</th>
                                <th>Paid To</th>
                                <th>Amount (Rs)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="records-tbody">
                            <!-- Rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Section 3: Reports -->
            <section id="reports-section" class="content-section">
                <div class="section-header">
                    <h1>Download Reports</h1>
                </div>
                <div class="reports-container">
                    <p>Select a date range to generate a report of all vouchers within that period.</p>
                    <div class="report-filters">
                        <div class="form-group">
                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date">
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date">
                        </div>
                        <div class="form-actions">
                            <button id="download-pdf-btn" class="btn btn-primary"><i class="fas fa-file-pdf"></i> Download PDF</button>
                            <button id="download-excel-btn" class="btn btn-secondary"><i class="fas fa-file-excel"></i> Download Excel (CSV)</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
